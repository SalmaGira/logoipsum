<div class="main">
  <div class="pages-container typography-pages">
    <img
      src="assets/icons/left-arrow.svg"
      class="page-box"
      style="margin-top: -0.2rem"
    />
    <div
      *ngFor="let item of pages"
      class="page-box"
      [class.selected-page]="item === 1"
    >
      {{ item }}
    </div>
    <img
      src="assets/icons/arrows.svg"
      class="page-box"
      style="margin-top: -0.2rem"
    />
  </div>

  <div class="records-num typography-black">
    <span> 250 من أصل </span>
    <span class="num-box"> 20 <img src="assets/icons/Vector.svg" /> </span>
    <span>عرض</span>
  </div>
</div>
