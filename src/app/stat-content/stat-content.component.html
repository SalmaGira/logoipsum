<div class="main-content">

    <div class="reads-container">
      <div
        *ngFor="let item of readsItems"
        class="reads-col typography-read-container"
        [style]="{ backgroundColor: item.color }"
      >
        <div>
          <img [src]="item.bg" style="float: left" />
        </div>
        <div style="padding: 0.91rem 0.5rem">
          <div class="typography-read">
            {{ item.title }}
          </div>
          <div>
            <img [src]="item.icon" />
            {{ item.num }}
          </div>
        </div>
      </div>
    </div>
